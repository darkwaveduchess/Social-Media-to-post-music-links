<div id="grid-container">


  <div id="grade">
    <img id="icone" src="https://cdn-icons-png.flaticon.com/512/3899/3899618.png" alt="icon">
    <h1 class="marqueconsulta">LOGIN:</h1>
    <div id="border">

      <!-- //Botao Login para visitantes -->
      <button class="item1" onclick="document.getElementById('id01').style.display='block'">Login</button>
      <!-- //Pagina Login  -->
      <div id="id01" class="modal">
        <!-- Animação para abrir pagina Login -->
        <form class="modal-content animate" onsubmit="return setAction(this)">
          <!-- //Bloco Login (inputs) -->
          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Nome de usuário:" name="username">

            <label for="psw"><b>Senha</b></label>
            <input type="password" placeholder="Senha:" name="psw">
            <!-- entrar -->
            <div>
            <button>Entrar</button>
            </div>
            <!-- //checkbox -->
            <label>
              <input type="checkbox" checked="checked" name="remember"> Lembre de mim.
            </label>
          </div>
          <!-- //Close Button       -->
          <div class="container" style="background-color:#ededed">
            <button type="button" onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn">Cancelar</button>
            <span class="psw">Esqueceu sua <a href="#">senha?</a></span>
          </div>
        </form>
      </div>
      <!-- //Segundo Botao (Cadastro) -->
      <button class="item2" onclick="document.getElementById('id02').style.display='block'">Cadastre-se!</button>

      <div id="id02" class="modal2">
      <!-- //Animacao Botao Cadastro -->
        <form class="modal2-content animate">
          <!-- //Inputs e informaçoes para cadastro -->
          <div class="container">
            <label for="fname"><b>Nome:</b></label>
            <input type="text" placeholder="Nome:" name="name" required><br>

            <label for="lname"><b>Sobrenome:</b></label>
            <input type="lname" placeholder="Sobrenome:" name="lname" required><br>

            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Crie um nome de usuário:" name="username" required><br>

            <label for="date"><b>Data de Nascimento:</b></label>
            <input type="date" placeholder="Data de nascimento:" name="date" required><br>

            <label for="email"><b>E-mail:</b></label>
            <input type="email" placeholder="E-mail:" name="email"  required><br>

            <label for="tel"><b>Telefone:</b></label>
            <input type="tel" placeholder="(**)*****-****" name="tel"  required><br>

            <label for="psw"><b>Crie sua senha:</b></label>
            <input type="password" placeholder="Crie sua senha:" name="psw"  required><br>
            <!-- Lembrar de fazer a autenticacao de uma senha ser igual a outra  -->
            <label for="psw"><b>Confirme sua senha:</b></label>
            <input type="password" placeholder="Confirme sua senha:" name="psw" required><br>

            <button type="submit">Cadastrar</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Lembrar de mim.
            </label>
          </div>
          <!-- //Cancelar -->
          <div class="container" style="background-color:#ededed">
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
    <br><br>
    <!-- //H2 para cadastro de vendedores -->
    <h2>Use nossa agenda</h2>
    <div id="border2">
      <!-- //Botao para cadastro (vendedores) -->
      <button>Cadastre-se!</button>
    </div>
  </div>

</div>
