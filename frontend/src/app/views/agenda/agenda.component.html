<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Nome de usuário:" name="username" required>

      <label for="psw"><b>Senha</b></label>
      <input type="password" placeholder="Senha:" name="psw" required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Lembre de mim.
      </label>
    </div>

    <div class="container" style="background-color:#ededed">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
      <span class="psw">Esqueceu sua <a href="#">senha?</a></span>
    </div>
  </form>
</div>

<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Cadastre-se!</button>

<div id="id02" class="modal2">

  <form class="modal2-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="fname"><b>Nome:</b></label>
      <input type="fname" placeholder="Nome:" name="fname" required>

      <label for="lname"><b>Sobrenome:</b></label>
      <input type="lname" placeholder="Sobrenome:" name="lname" required>

      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Crie um nome de usuário:" name="username" required>

      <label for="date"><b>Data de Nascimento:</b></label>
      <input type="date" placeholder="Data de nascimento:" name="date" required>

      <label for="email"><b>E-mail:</b></label>
      <input type="email" placeholder="E-mail:" name="email" required>

      <label for="tel"><b>Telefone:</b></label>
      <input type="tel" placeholder="(**)*****-****" name="tel" required>

      <label for="psw"><b>Crie sua senha:</b></label>
      <input type="password" placeholder="Crie sua senha:" name="psw" required>

      <label for="psw"><b>Confirme sua senha:</b></label>
      <input type="password" placeholder="Confirme sua senha:" name="psw" required>

      <button type="submit">Cadastrar</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Lembrar de mim.
      </label>
    </div>

    <div class="container" style="background-color:#ededed">
      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancelar</button>
      <span class="psw">Esqueceu sua <a href="#">senha?</a></span>
    </div>
  </form>
</div>

<script>
  // Get the modal
  var modal = document.getElementById('id01');
  var modal2 = document.getElementById('id02');
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
      if (event.target == modal2) {
          modal2.style.display = "none";
      }
  }
  </script>
